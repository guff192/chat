{% extends 'base.html' %}

{% block title %}
    Sign up
{% endblock title %}

{% block content %}
    <div class="signup-form">
            <h1 class="signup-heading">Присоединиться</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="Регистрация"></p>
        </form>
    </div>
{% endblock content %}
